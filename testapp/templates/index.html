
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
  </head>
  <body>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li><strong>{{ field.label }}:</strong> {{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
    <button type="submit">Create User</button>
    </form>
  </body>
</html>
